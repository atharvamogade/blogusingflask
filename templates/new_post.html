{% extends 'base.html' %}

{% block head %}
    <title>Edit</title>
{% endblock %}



{% block body %}
    <h1>New Post</h1>

    <hr>
    <h2>Create New Blog Post: </h2>
    <form action="/posts" method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter title" aria-label="Enter title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter author name" aria-label="Enter author name">
        <br>
        <label for="content">Content:</label>
        <textarea class="form-control" name="content" id="content" placeholder="Type your content..." aria-label="Type your content..." rows="4"></textarea>
        <br>
        <input class="btn btn-success" type="submit" value="Post">
    </form>
    <hr>


{% endblock %}
