{% extends 'base.html' %}

{% block head %}
    <title>Edit</title>
{% endblock %}



{% block body %}
    <h1>Editing Post</h1>

    <hr>
    <h2>Edit</h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter title">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" value="{{post.author}}"" aria-label="Enter author name">
        <br>
        <label for="content">Content:</label>
        <textarea class="form-control" name="content" id="content" aria-label="Type your content..." rows="4">{{post.content}}</textarea>
        <br>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
    <hr>


{% endblock %}
